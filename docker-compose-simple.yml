version: '3.8'

services:
  # Base de données MariaDB
  mariadb:
    image: mariadb:10.6
    container_name: luma-mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: luma
      MYSQL_USER: luma
      MYSQL_PASSWORD: luma
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  # Interface d'administration pour MariaDB
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: luma-phpmyadmin
    restart: always
    depends_on:
      - mariadb
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"

  # Serveur Redis pour la gestion des sessions
  redis:
    image: redis:alpine
    container_name: luma-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Interface d'administration pour Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: luma-redis-commander
    restart: always
    depends_on:
      - redis
    environment:
      REDIS_HOSTS: redis
    ports:
      - "8081:8081"

  # Application API LUMA - Mode développement
  api:
    image: node:18-alpine
    container_name: luma-api
    restart: always
    depends_on:
      - mariadb
      - redis
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_NAME: luma
      DB_USER: luma
      DB_PASSWORD: luma
      DB_DIALECT: mariadb
      REDIS_ENABLED: 'true'
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_ACCESS_SECRET: luma_jwt_secret_key_change_in_production
      JWT_REFRESH_SECRET: luma_jwt_refresh_secret_key_change_in_production
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"

volumes:
  mariadb_data:
  redis_data: 